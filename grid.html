<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tournament Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="noScroll">
    <header class="header">
        <div class="container header__container">
            <div class="header__titleBox">
                
                <h1 class="header__title">
                    <span>Fomka_Wyverno</span>
                    <svg class="header__titleSvg">
                        <rect class="header__titleShape fomka" />
                    </svg>
                </h1>
                <div class="header__line">
                    <div class="header__line--left"></div>
                    <div class="header__line--right"></div>
                </div>
                <div class="header__titleStart"></div>
                
            </div>        
        </div>
    </header>
    <main>
        <div class="container" id="place">
        </div>
    </main>
    <script src="scripts/run.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/bodyStart.js"></script>
</body>
</html>
